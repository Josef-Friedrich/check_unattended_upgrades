[tox]
envlist = py{38,39,310,311}, format, docs, lint
isolated_build = True

[testenv]
# Do not use basepython here. This way the existing Python version can
# be selected automatically.
# basepython = python3.10
deps =
    nose2==0.11.0
poetry_dep_groups =
    dev
# --output-buffer captures the printed output of the tests.
commands = nose2 --output-buffer {posargs}

[testenv:format]
commands =
    isort .
    black .

[testenv:docs]
commands =
    readme-patcher

[testenv:lint]
commands =
    flake8 check_unattended_upgrades.py tests
    mypy check_unattended_upgrades.py tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
